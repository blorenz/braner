{% load thumbnail %}
{% load braner_utils %}



{% for file in files %}
    <li class="product {% cycle "first" "second" "third" %}" data-order="{{ forloop.counter }}">
        <a href="{{ file.downloadable_file.url }}">
            <span class="title bold">{{ file.title }}</span><br/>
            <span class="title">{{ file.extended_content }}</span>
        </a>
    </li>
{% endfor %}
