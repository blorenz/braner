{% load cms_tags sekizai_tags menu_tags %}
<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Braner</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/global.css"/>
    {% render_block "css" %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
</head>
<body>
{% cms_toolbar %}
{% placeholder base_content %}
<div id="wrapper">
    <div id="top-nav">

        <div id="top-main">
            <div id="language-chooser">
                {% language_chooser "braner/language_chooser.html" %}
            </div>
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Careers</a></li>
            </ul>


        </div>

    </div>

    <img id="logo" src="{{ STATIC_URL }}img/braner-loopco-logo.png" alt=""/>

    <div id="main-nav">
        <ul>
            {% show_menu 0 100 100 100 %}
        </ul>



    </div>

    <div id="content">
        {% block base_content %}{% endblock %}
    </div>

    <div id="footer">
        <ul id="social">
            <li><a class="facebook" href=""></a></li>
            <li><a class="linkedin" href=""></a></li>
            <li><a class="vimeo" href=""></a></li>
            <li><a class="youtube" href=""></a></li>
            <li><a class="twitter" href=""></a></li>
            <li><a class="gplus" href=""></a></li>
        </ul>
    </div>
</div>

{% render_block "js" %}
<script type="text/javascript">
    $('#main-nav > ul > li:nth-child(2) > a').on('click', function(e) {
        e.preventDefault();
    })
</script>
</body>
</html>
